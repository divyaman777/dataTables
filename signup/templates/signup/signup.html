<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="{% static 'welcome/assets/bootstrap_logo.png' %}" type="image/gif" sizes="16x16">
        <!-- Bootstrap CSS -->
        
        <link rel="stylesheet" href="{% static 'login/css/bootstrap-grid.min.css' %}">
        <link rel="stylesheet" href="{% static 'login/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'login/css/style.css' %}">
        <title>SIGN UP</title>
        
    </head>
    
    
    <body class="login">
        
        <nav class="navbar navbar-light topNav">
          <a class="navTag" href="#">
            <img src="{% static 'welcome/assets/bootstrap_logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
            dataTables
          </a> 
        </nav>
        
        <div class="container login-container">
            <div class="row">
                <div class="col">
                
                </div>
                <div class="col-sm-12 col-md-8">
                    <div class="card login-card">
                      <div class="card-body">
                        <img class="img-fluid signinImg" src="{% static 'login/assets/bootstrap_logo.png' %}">
                        
                        <form class="loginForm" action="/" method="post">
                          {% csrf_token %}

                          <div class="form-group">
                            <input type="text" class="form-control" id="fname" name="first_name" placeholder="First Name" required="true">
                          </div>
                          <div class="form-group">
                            <input type="text" class="form-control" id="lname" name="last_name" placeholder="Last Name" required="true">
                          </div>
                          <div class="form-group">
                            <input type="email" class="form-control" name="email" id="emailInput" placeholder="Email" required="true">
                          </div>
                          <div class="form-group">
                            <input type="text" class="form-control" id="user_name" name="user_name" placeholder="User Name" required="true" minlength="8">
                          </div>
                          <div class="form-group">
                            <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Password" required="true" minlength="8">
                          </div>
                          <div class="form-group">
                            <input type="password" class="form-control" id="passwordInput1" placeholder="Confirm Password" required="true" minlength="8">
                          </div>
                          
                          <button type="submit" class="btn loginBtn btn-lg">Sign Up</button>
                        </form>
                          
                      </div>
                    </div>
                    <a href="/login" class="forgotPass">Already Have An Account...Log In !</a>
                </div>
                <div class="col">
                    
                </div>
            </div>
            
        </div>
        
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="{% static 'welcome/js/bootstrap.min.js' %}"></script>
    </body>
</html>
